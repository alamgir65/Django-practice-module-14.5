{% extends 'base.html' %}

{% block content %}
<h1>From Django Api Form </h1>


{% load crispy_forms_tags %}

<form method='post' style="width:50%; margin:auto;">
    {% csrf_token %}
    {{ form|crispy }}
    <button type='submit' class="btn btn-primary text-white">Submit</button>
</form>


{% endblock %}
